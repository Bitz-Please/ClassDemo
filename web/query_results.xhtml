<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
        <ui:include src="header.xhtml" />
        <h:form style="padding-top: 15px">
            <p:dataTable id="dvdTable" var="dvd" value="#{movielistbean.searchMovies}" rows="25" paginator="true">
                    <p:column  headerText="Title">
                        <center>
                            <h:commandLink value="#{dvd.title}" action="#{moviebean.setMovieAndGo(dvd)}">
                            </h:commandLink>
                            <p><img src="#{dvd.poster}" height="auto" width="60%" action="#{moviebean.setMovieAndGo(dvd)}"/></p>
                        </center>
                    </p:column>

                    <p:column headerText="Rating">
                       <h:outputText value="#{dvd.mpaa_rating}" />
                    </p:column>

                    <p:column headerText="Year">
                       <h:outputText value="#{dvd.year}" />
                    </p:column>

                    <p:column headerText="Runtime">
                       <h:outputText value="#{dvd.runtime}" />
                    </p:column>
                 </p:dataTable>
        </h:form>
        </div>
    </h:body>
</html>
