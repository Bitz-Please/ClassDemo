<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Admin User List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
       <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bits-Please" inverse="true" fixed="top">
            <h:form styleClass="navbar-form navbar-right">
                           <div class="form-group">
                <b:navLink value="Logout" href="login.xhtml"
                        icon="glyphicon glyphicon-home"
                        iconAlign="left">
                </b:navLink>
                </div>
                <b:messages style="color:darkRed" for="password" errorClass="text"/>
            </h:form>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <h1>Moviematic Admin Login Success! </h1>
            </b:container>
            <b:container>
                <h1>List of Users</h1>
            <h:form style="padding-top: 15px">
            <p:dataTable id="userTable" var="userData" value="#{admin.getCurrentQuery(userManager)}" rows="25" paginator="true">
                    <p:column  headerText="Action">
                        <h:commandLink value="#{userData.getBanStatus()}" action="#{userData.banUser()}" >
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Username">
                       <h:outputText value="#{userData.name}" />
                    </p:column>
                    <p:column headerText="Account Banned">
                       <h:outputText value="#{userData.banned}" />
                    </p:column>
                    <p:column headerText="Email">
                       <h:outputText value="#{userData.email}" />
                    </p:column>

                    <p:column headerText="Major">
                       <h:outputText value="#{userData.major}" />
                    </p:column>
                
                    <p:column headerText="Major">
                       <h:outputText value="#{userData.password}" />
                    </p:column>
                 </p:dataTable>
            </h:form>
            </b:container>           
        </b:jumbotron>
        <b:container>
            <hr/>
            <footer>
            <p>Â© Bits-Please 2015</p>
            </footer>
        </b:container>
    </h:body>
</html>
