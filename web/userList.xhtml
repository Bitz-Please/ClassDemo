    <h:head>
        <title>Admin User List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
       <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bits-Please" inverse="true" fixed="top">
            

            <h:form styleClass="navbar-form navbar-right">
                           <div class="form-group">
                    <b:navLink value="" href="index.xhtml"
                               icon="glyphicon glyphicon-home"
                               iconAlign="left">
                    </b:navLink>
                </div>
                
                <b:commandButton action="#{admin.login()}" value="Request User List"
                                 look="success" icon="chevron-right"
                                 iconAlign="right"/>
                <b:messages style="color:darkRed" for="password" errorClass="text"/>
            </h:form>
            
            
            <h:form style="padding-top: 15px">
 
            </h:form>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <h1>List of Users</h1>
                <p>
                </p>
<!--                <p>
                    <a href="https://github.com/TheCoder4eu/BootsFacesWeb/blob/master/src/main/webapp/examples/jumbotron.xhtml" class="btn btn-lg btn-info">View Page Source »</a>
                </p>-->


            <h:form style="padding-top: 15px">
            <p:dataTable id="userTable" var="userData" value="#{admin.userManager.getCurrentQuery()}" rows="25" paginator="true">
                    <p:column  headerText="Action">
                        <h:commandLink value="Ban User" action="#{userData.banUser()}" >
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Username">
                       <h:outputText value="#{userData.name}" />
                    </p:column>
                    <p:column headerText="Account Banned">
                       <h:outputText value="#{userData.banned}" />
                    </p:column>
                    <p:column headerText="Email">
                       <h:outputText value="#{userData.email}" />
                    </p:column>

                    <p:column headerText="Major">
                       <h:outputText value="#{userData.major}" />
                    </p:column>
                
                    <p:column headerText="Major">
                       <h:outputText value="#{userData.password}" />
                    </p:column>
                 </p:dataTable>
            </h:form>

            </b:container>

            
        </b:jumbotron>
