<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>New To Theaters</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body style="padding-top: 100px; padding-bottom: 20px;">
        <ui:include src="header_new.xhtml" />
        <div>
        <h:form>
            <p:dataTable id="dvdTable" var="dvd" value="#{movielistbean.theaterMovies}" rows="25" paginator="true">
                    <p:column  headerText="Title">
                        <h:commandLink value="#{dvd.title}" action="#{moviebean.setMovieAndGo(dvd)}">
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Rating">
                       <h:outputText value="#{dvd.mpaa_rating}" />
                    </p:column>

                    <p:column headerText="Year">
                       <h:outputText value="#{dvd.year}" />
                    </p:column>

                    <p:column headerText="Runtime">
                       <h:outputText value="#{dvd.runtime}" />
                    </p:column>
                 </p:dataTable>
            <p:commandButton value="Home" action="home"  />
        </h:form>
        </div>
    </h:body>
</html>
