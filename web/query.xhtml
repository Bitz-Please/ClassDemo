<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        
    </h:head>
    <h:body>
        <h:form>       
            <p:panel id="panel" header="Search">
                <p:messages id="msgs" />
                    <p:outputLabel for="search" value="Search:" />
                    <p:inputText id="search" value="#{searchbean.search}" 
                                 required="true" label="Search">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                        
                    <p:message for="search" display="icon" />
               
                <p:commandButton update="panel" value="Search" action="#{searchbean.search()}" 
                             icon="ui-icon-check" />
                <p:commandButton value="Go Back" action="home" 
                             icon="ui-icon-arrowthick-1-w"/>
              
            </p:panel>  
        </h:form>
    </h:body>
</html>
