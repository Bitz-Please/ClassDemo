<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        
    </h:head>
    <h:body>
        <h:form>
                <p:panel id="panel">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="search" value="Search:" />
                        <p:inputText id="search" value="#{searchbean.search}" 
                                     required="true" label="Search">
                        </p:inputText>
                        <p:message for="search" display="icon" />
                        
                        
                    </h:panelGrid>
                    <p:commandButton update="panel" value="Search" action="#{searchbean.search()}"  />
                    <p:commandButton update="panel" value="Home" action="home"  />
                </p:panel>
            </h:form>
    </h:body>
</html>
