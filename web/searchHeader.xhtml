<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
    
	<center>
            <p:panel id="panel" header="Search">
            <div>
                <h:outputText value="What would you like to search?"/>
                
            </div>
                
            <p:commandButton update="panel" value="Search" action="#{rtservice.search()}" 
                             icon="ui-icon-check" />
            
            <p:inputText id="query" value="#{rtservice.query}" 
                                     required="true" label="Query"> 
                
                        </p:inputText>
            </p:panel>
	</center>
</ui:composition>
