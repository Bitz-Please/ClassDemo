<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Bits Please Moviematic Admin Login</title>
        <meta name="Bits-Please"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Bits-Please" inverse="true" fixed="top">

            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:navLink value="" href="index.xhtml"
                               icon="glyphicon glyphicon-home"
                               iconAlign="left">
                    </b:navLink>
                </div>
                <div class="form-group">
                    <b:inputText placeholder="Admin Name" fieldSize="sm"
                                 id="username" value="#{admin.adminName}"
                                 required="true">
                        <f:validateLength minimum="2" />
                    </b:inputText>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputSecret placeholder="Password" fieldSize="sm"
                                 id="password" value="#{admin.password}"
                                 required="true">
                        <f:validateLength minimum="2" />
                    </b:inputSecret>
                </div> 
                
                <b:commandButton action="#{admin.login()}" value="Login"
                                 look="success" icon="chevron-right"
                                 iconAlign="right"/>
                <b:messages style="color:darkRed" for="password" errorClass="text"/>
            </h:form>
        </b:navBar>
        <b:container>
            <hr/>
            <footer>
            <p>Â© Bits-Please 2015</p>
            </footer>
        </b:container>

    </h:body>
</html>
