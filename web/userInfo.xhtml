<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title> User Info </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:include src="header_new.xhtml" />
        <div>
            <h:outputText value="#{user.username}" />
        </div>
        <div>
            <b:container>
                <h:form>
                <p:panel id="panel">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:column >
                        <p:outputLabel for="email" value="Email:" style="padding-top:10px; padding-left: 25px"/>
                        <p:inputText id="email" value="#{user.email}" 
                                     required="false" label="Email" style="padding-top:10px; padding-left: 25px">
                        </p:inputText>
                        <p:message for="email" display="icon" />
                        
                        <p:outputLabel for="address" value="Address:" style="padding-top:10px; padding-left: 25px"/>
                        <p:inputText id="address" value="#{user.address}" 
                                     required="false" label="Address" style="padding-top:10px; padding-left: 25px">                             
                        </p:inputText>                    
                        <p:message for="address" display="icon" />
                        
                        
                        
                        <p:outputLabel for="additionalInfo" value="Additional Information:" style="padding-top:10px; padding-left: 25px" />
                        <p:inputTextarea id="additionalInfo" value="#{user.additionalInfo}" 
                                     required="false" label="AdditionalInfo" >
                        </p:inputTextarea>
                      
                        <p:message for="additionalInfo" display="icon" />
                        </h:column>
                        <h:column>
                            <p:selectOneListbox id="basic" value="#{user.major}" required="true" >
                            <f:selectItem itemLabel="Computer Science" itemValue="Computer Science" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                        </p:selectOneListbox>
                        </h:column>
                    </h:panelGrid>
                    <p:commandButton update="panel" value="Update" action="#{user.updateUserData()}"  />
                    <p:commandButton update="panel" value="Cancel" action="profile"  />
                </p:panel>
                </h:form>
            </b:container>
        </div>
    </h:body>
</html>
