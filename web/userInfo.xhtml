<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title> User Info </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:include src="header_new.xhtml" />
        <div>
            <b:jumbotron>
            <b:container>
                <h1>#{user.username}'s Profile Page</h1>
                <p>Please update your info below!
                </p>
<!--                <p>
                    <a href="https://github.com/TheCoder4eu/BootsFacesWeb/blob/master/src/main/webapp/examples/jumbotron.xhtml" class="btn btn-lg btn-info">View Page Source Â»</a>
                </p>-->
            </b:container>

            </b:jumbotron>
            <!--<h:outputText value="#{user.username}" />-->
        </div>
        <div>
            <b:container>
                <h:form>
                <p:panel id="panel">
                    <h:panelGrid columns="3" cellpadding="5">
                        
                        <!--<h:column >-->
                        <p:outputLabel for="email" value="Email:" style="padding-top:10px; padding-left: 0px"/>
                        <p:inputText id="email" value="#{user.email}" 
                                     required="false" label="Email" style="padding-top:10px; padding-left: 0px">
                        </p:inputText>
                        <!--<p:message for="email" display="icon" />-->
                        
                        <p:outputLabel for="address" value="Address:" style="padding-top:10px; padding-left: 0px"/>
                        <p:inputText id="address" value="#{user.address}" 
                                     required="false" label="Address" style="padding-top:10px; padding-left: 0px">                             
                        </p:inputText>                    
                        <!--<p:message for="address" display="icon" />-->
                        
                        
                        
                        <p:outputLabel for="additionalInfo" value="Additional Information:" style="padding-top:10px; padding-left: 0px" />
                        <p:inputTextarea id="additionalInfo" value="#{user.additionalInfo}" 
                                     required="false" label="AdditionalInfo" >
                        </p:inputTextarea>
                        <!--<p:message for="additionalInfo" display="icon" />-->
                        <!--</h:column>-->
                        <!--<b:row>-->
                        
                        <p:outputLabel for="chooseMajor" value="Choose Your Major:" style="padding-top:10px; padding-left: 0px" />
                        <p:selectOneListbox id="chooseMajor" value="#{user.major}" required="true" >
                            <f:selectItem itemLabel="Computer Science" itemValue="Computer Science" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                        </p:selectOneListbox>
                        <!--<p:message for="chooseMajor" display="icon" />-->
                        <!--</b:row>-->
                    </h:panelGrid>
                    <b:commandButton update="panel" value="Update" action="#{user.updateUserData()}" />
                    <b:commandButton update="panel" value="Cancel" action="profile" />
                </p:panel>
                </h:form>
            </b:container>
        </div>
    </h:body>
</html>
