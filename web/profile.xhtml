<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Bits Please Moviematic</title>
        <meta name="Bits-Please"></meta>
    </h:head>
    <!-- Add 50px padding top to the body for the navbar -->
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:include src="header.xhtml" />
        <b:jumbotron>
            <b:container>
                <h1>#{user.username}'s Profile!</h1>
            </b:container>

        </b:jumbotron>
        <b:container>
            <h:form>
            <b:row>
                <b:column col-md="4">
                
                    <h:outputText value="Email:" />
                    <h:outputText value="#{user.email}" />
                    <p><b:commandButton action="userInfo" value="Edit" /></p>
                </b:column>
                <b:column col-md="4">
                     
                    <h:outputText value="Major:" />
                    <h:outputText value="#{user.major}" />
                    <p><b:commandButton action="userInfo" value="Edit" /></p>
                </b:column>
                <b:column col-md="4">
                     
                    <h:outputText value="Address:" />
                    <h:outputText value="#{user.address}" />
                    <p><b:commandButton action="userInfo" value="Edit" /></p>
                </b:column>
            </b:row>
            </h:form>
            <hr/>
            <footer>
            <p>Â© Bits-Please 2015</p>
            </footer>
        </b:container>

    </h:body>
</html>
