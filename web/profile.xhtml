<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{user.username}'s Profile!</title>
    </h:head>
    
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:include src="header_new.xhtml" />
        <div>
            <h:form>
            <h3>#{user.username}'s Profile!</h3>
            <p:panel>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <img src="TOMATO.png" width="325" height="400" alt="Tomato!" />
                    </f:facet>
                    <h:outputText value="Email:" />
                    <h:outputText value="#{user.email}" />

                    <h:outputText value="Major:" />
                    <h:outputText value="#{user.major}" />

                    <h:outputText value="Address:" />
                    <h:outputText value="#{user.address}" />

                    <h:outputText value="About me:" />
                    <h:outputText value="#{user.additionalInfo}" />
                </p:panelGrid>
                <!--<p:commandButton value="Home" action="home" />-->
                <p:commandButton value="Edit Profile" action="userInfo" />
            </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
