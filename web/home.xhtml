<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>Welcome to the App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <div>
            
        <h:form>
           <p:panel id="newRentals" header="Top Rentals">
           
                <!-- takes the images arrayList of "movie1.jpg, movie2,jpg, etc -->
                <!-- uses the names to pick the right images in the web/images directory -->  
                <p:contentFlow value="#{imagesView.images}" var="image">
                    <p:graphicImage value="images/#{image}" styleClass="content" />

                </p:contentFlow>
            </p:panel>
            
            <br />
            <p:commandButton value="Delete Account" action="delete"  />
            <p:commandButton value="New To DVD" action="dvd"  />
            <p:commandButton value="New To Theaters" action="theaters"  />
            <p:commandButton value="Logout" action="login"  />
            <p:commandButton value="Profile" action="profile"  />
        </h:form>
        
        </div>
    </h:body>
</html>
