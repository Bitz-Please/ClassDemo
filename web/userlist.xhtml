<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
        <ui:include src="header_new.xhtml" />
        </div>
        <div>
            <b:jumbotron>
                <b:row>
                    <b:container>
                        <h1>Current Users</h1>
                    </b:container>
                </b:row>
                <h:form style="padding-top: 15px">
            <p:dataTable id="userTable" var="person" value="#{userManager.getUserList()}" rows="25" paginator="true">
                <p:column headerText="Password">
                   <h:outputText value="#{person.password}" />
                </p:column>
                <p:column headerText="Name">
                   <h:outputText value="#{person.name}" />
                </p:column>
                <p:column headerText="Email">
                   <h:outputText value="#{person.email}" />
                </p:column>
                <p:column headerText="Major">
                   <h:outputText value="#{person.major}" />
                </p:column>
                <p:column headerText="Address">
                   <h:outputText value="#{person.address}" />
                </p:column>
            </p:dataTable>
        </h:form>
            </b:jumbotron>
        
        </div>
    </h:body>
</html>
