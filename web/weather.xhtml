<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Weather Data</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Weather for Atlanta, GA</h2>
            
            <p:dataTable id="wxtable" var="wxtemp" value="#{service.wxdata}" >
                <p:column  headerText="Day">
                   <h:outputText value="#{wxtemp.main}" />
                </p:column>
 
                <p:column headerText="Min">
                   <h:outputText value="#{wxtemp.description}" />
                </p:column>
 
                <p:column headerText="Max">
                   <h:outputText value="#{wxtemp.icon}" />
                </p:column>
 
                <p:column headerText="Night">
                   <h:outputText value="#{wxtemp.id}" />
                </p:column>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
